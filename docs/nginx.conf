server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Handle static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Handle API requests or static JSON files
    location ~ \.(json)$ {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Main location block to handle URLs without .html extension
    location / {
        # First attempt to serve the requested URI
        # Then try with .html extension
        # Then try as a directory with index.html
        # Finally fall back to index.html (crucial for SPA client-side routing)
        try_files $uri $uri.html $uri/index.html /index.html;

        # Ensure proper caching headers
        add_header Cache-Control "no-cache";

        # Security headers
        add_header X-Content-Type-Options "nosniff";

        # Ensure proper MIME type for HTML
        add_header Content-Type "text/html; charset=utf-8" always;
    }

    # Explicitly handle .html files
    location ~ \.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }
}
